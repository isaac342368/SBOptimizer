<!DOCTYPE html>
<html>
<head>
    <title>Sports Betting Options</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sports Betting Opttimizer</h1>
        <div class="options">
            <button id="moneyLineBtn">Money Line</button>
            <button id="spreadBtn">Spread</button>
            
        </div>
        <div id="content" class="content-box"></div>
        
        <div id="moneyLineContent" class="content-box"></div>
        <div id="spreadContent"></div>
        <div class="key">
            <div class="key-item">
                <div class="color-box red-bar"></div>
                <span>Highly Recommended (Implied Probability >= 72%)</span>
            </div>
            <div class="key-item">
                <div class="color-box yellow-bar"></div>
                <span>Moderately Recommended (Implied Probability > 60% and < 72%)</span>
            </div>
            <div class="key-item">
                <div class="color-box faint-yellow-bar"></div>
                <span>Recommended (Implied Probability >= 50% and <= 60%)</span>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
